<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteroid Monitor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div id="ui-container">
        <div id="sidebar-status" class="panel">
            <div class="simple-text">
                Left click: Rotate<br>
                Right click: Move<br>
                Scroll: Zoom<br>
                <div id="status-content"></div>
                <a href="https://github.com/ahmedbda/ast-visualizer">Documentation</a>
            </div>
        </div>

        <div class="panel">
            Pick a date  <input type="date" id="date-picker">
        </div>

        <div id="sidebar-info" class="panel">
            <div id="info-content">
                <div>Scanning...</div>
            </div>
        </div>
    </div>

    <div id="scene-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
